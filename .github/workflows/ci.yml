name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore ./PixelMart.API.csproj

    - name: Build
      run: dotnet build ./PixelMart.API.csproj --configuration Release --no-restore

    # - name: Run tests
    #   run: dotnet test ./PixelMart.API.csproj --no-build --verbosity normal

    - name: Publish
      run: dotnet publish ./PixelMart.API.csproj --configuration Release --output ./publish
